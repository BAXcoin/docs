<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>{{page.title}}</title>
<meta name=”description” content=”{{page.meta}}”>
<link rel='shortcut icon' href='favicon.ico'>
{{#css}}
    <link href="{{href}}" type="text/css" rel="stylesheet">
{{/css}}
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://blockstrap.com">{{page.brand}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-nav" role="search" action="{{search.action}}">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{search.placeholder}}">
            </div>
            <button type="submit" class="btn btn-default">{{search.submit}}</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            {{#nav}}
                <li class="{{css}}"><a href="{{href}}">{{text}}</a></li>
            {{/nav}}
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>
    
<div id="sidebar">
    <ul id="top">
        {{#sidebar}}
            <li class="{{css}}">
                <a href="{{page.base}}{{page.lang}}/{{slug}}">{{text}}</a>
                <ul class="sub">
                    {{#links}}
                        <li class="{{css}}">
                            <a href="{{page.base}}{{page.lang}}/{{slug}}">{{text}}</a>
                        </li>
                    {{/links}}
                </ul>
            </li>
        {{/sidebar}}
    </ul>
</div>
    
<div id="main-content">
    {{{content}}}
</div>
    
{{#js}}
    <script src="{{src}}"></script>
{{/js}}
    
</body>
</html>
